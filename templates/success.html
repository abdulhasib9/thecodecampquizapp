<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Success - thecodecamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #001f3f;
            color: #fff;
        }
        .card {
            background-color: #0056b3;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .card-header {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }
        .card-body {
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>THECODECAMP QUIZ APP</h1>
                Congratulations! You've completed the quiz.
            </div>
            <div class="card-body">
                {% comment %} <p>You answered {{ correct_answers }} out of {{ total_questions }} questions correctly!</p> {% endcomment %}
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Go Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
