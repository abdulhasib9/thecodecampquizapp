<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #000;
        }
        .navbar {
            background-color: #001f3f;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .card-counter {
            margin: 1.5rem;
            background-color: #001f3f;
            color: #fff;
        }
        .card-counter .count {
            font-size: 2.5rem;
        }
        footer {
            background-color: #001f3f;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .footer-love {
            color: red;
        }
        .btn-primary {
            background-color: #001f3f;
            border-color: #001f3f;
        }
        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/your-logo.png" alt="logo" style="height:30px; margin-right:10px;">
                THECODECAMP QUIZ APP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li> {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard</h1>
        <div class="mb-4">
            <label for="examSelect" class="form-label">Select Exam:</label>
            <select class="form-select" id="examSelect">
                <option value="" disabled selected>Choose an exam</option>
                {% for exam in exams %}
                    <option value="{{ exam.id }}">{{ exam.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card card-counter animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <div class="count" id="quizCount">{{ quizzes|length }}</div>
                        <div class="count-name">Quizzes</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card card-counter animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <div class="count">{{ exams|length }}</div>
                        <div class="count-name">Questions</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <table class="table table-striped table-hover" id="quizTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for quiz in quizzes %}
                        <tr data-exam-id="{{ quiz.exam_id }}">
                            <td>{{ quiz.name }}</td>
                            <td>{{ quiz.code }}</td>
                            <td>
                                <button class="btn btn-primary start-quiz" data-url="{% url 'start_quiz' quiz.id %}"><i class="fas fa-play"></i> Start Quiz</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>Developed with <i class="fas fa-heart footer-love"></i> by Hasib Yousufzai</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTable
            var table = $('#quizTable').DataTable();

            // Add animations
            $('.card-counter').addClass('animate__animated animate__fadeInUp');

            // Function to update quiz count
            function updateQuizCount(count) {
                $('#quizCount').text(count);
            }

            // Initial quiz count
            updateQuizCount(table.rows().count());

            // Update table based on selected exam
            $('#examSelect').change(function() {
                var selectedExamId = $(this).val();
                if (selectedExamId) {
                    table.rows().every(function() {
                        var data = $(this.node());
                        if (data.data('exam-id') == selectedExamId) {
                            data.show();
                        } else {
                            data.hide();
                        }
                    });
                } else {
                    table.rows().every(function() {
                        $(this.node()).show();
                    });
                }
                table.draw();
                updateQuizCount(table.rows({filter: 'applied'}).count());
            });

            // Handle Start Quiz button click
            $(document).on('click', '.start-quiz', function() {
                var url = $(this).data('url');
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
